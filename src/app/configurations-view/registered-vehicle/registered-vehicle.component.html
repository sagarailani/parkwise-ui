<div class="container">
    <h3>Register a Vehicle</h3>
    <hr>

    <form [formGroup]="registerVehicleForm" (ngSubmit)="saveRegisteredVehicleData()">

        <div class="form-group">
            <label>Client Username: </label><br>
            <select class="custom-select col-sm-6" formControlName="clientUsername" (blur)="logValidationErrors()">
                <option *ngFor="let client of clients" value="{{client.clientId}}">
                    {{client.clientName}}
                </option>
            </select>

            <div class="alert alert-danger col-sm-6" *ngIf="formErrors.clientUsername">
                {{formErrors.clientUsername}}
            </div>

        </div>

        <div class="form-group">
            <label>Premise Name: </label><br>
            <select class="custom-select col-sm-6" formControlName="premiseName" (blur)="logValidationErrors()">
                <option *ngFor="let premise of premiseForClient" value="{{premise.premiseId}}">
                    {{premise.premiseName}}
                </option>
            </select>

            <div class="alert alert-danger col-sm-6" *ngIf="formErrors.premiseName">
                {{formErrors.premiseName}}
            </div>

        </div>

        <div class="form-group">
            <label>Vehicle Types: </label><br>
            <select class="custom-select col-sm-6" formControlName="vehicleType" (blur)="logValidationErrors()">
                <option *ngFor="let vehicleType of vehicleTypes" value="{{vehicleType}}">
                    {{vehicleType}}
                </option>
            </select>

            <div class="alert alert-danger col-sm-6" *ngIf="formErrors.vehicleType">
                {{formErrors.vehicleType}}
            </div>

        </div>

        <div class="form-group">
            <label for="vehicleNumber">Vehicle Number: </label>
            <input type="text" id="vehicleNumber" class="form-control col-sm-6" placeholder="enter vehicle number"
                formControlName="vehicleNumber" (blur)="logValidationErrors()">

            <div class="alert alert-danger col-sm-6" *ngIf="formErrors.vehicleNumber">
                {{formErrors.vehicleNumber}}
            </div>

        </div>

        <input type="submit" class="btn btn-dark" value="Generate" [disabled]="registerVehicleForm.invalid">

    </form>
</div>
