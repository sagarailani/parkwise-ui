<div class="container">
    <h3>Register a Vehicle</h3>
    <hr>

    <form [formGroup]="registerVehicleForm">

        <div class="form-group">
            <label>Client Username: </label><br>
            <select class="custom-select col-sm-6" formControlName="clientName">
                <option *ngFor="let client of clients" value="{{client.clientId}}">
                    {{client.clientName}}
                </option>
            </select>
            <!-- <small id="usernameHelp" class="form-text text-muted">Select Client Username to </small> -->
        </div>

        <div class="form-group">
            <label>Premise Name: </label><br>
            <select class="custom-select col-sm-6" formControlName="premiseName">
                <option *ngFor="let premise of premiseForClient" value="{{premise.premiseId}}">
                    {{premise.premiseName}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Vehicle Types: </label><br>
            <select class="custom-select col-sm-6" formControlName="vehicleType">
                <option *ngFor="let vehicleTyp of vehicleTypes" value="{{vehicleTyp}}">
                    {{vehicleTyp}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="premiseName">Vehicle Number: </label>
            <input type="text" class="form-control col-sm-6" placeholder="enter vehicle number"
                formControlName="vehicleNumber">
        </div>
        <div class="btn btn-dark" (click)="register()">Register</div>

    </form>
</div>
