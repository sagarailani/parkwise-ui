<div class="container">

    <h3>Update Pricing Configuration</h3>
    <hr />

    <form [formGroup]="updatePricingForm" class="form-content" (ngSubmit)="updatePricingConfigurations()">

        <div class="form-group">
            <label>Client Username: </label><br>
            <select class="custom-select col-sm-6" formControlName="clientUsername">
                <!-- <option *ngFor="let client of clients" value="{{client.clientId}}">
                    {{client.clientName}}
                </option> -->
            </select>
        </div>

        <div class="form-group">
            <label>Premise Name: </label><br>
            <select class="custom-select col-sm-6" formControlName="premiseName">
                <!-- <option *ngFor="let premise of premiseForClient" value="{{premise.premiseId}}">
                    {{premise.premiseName}}
                </option> -->
            </select>
        </div>

        <!-- 2 Wheeler Code -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="twoWheeler" value="twoWheeler"
                formControlName="twoWheeler">
            <label class="form-check-label" for="twoWheeler">2 Wheeler</label>
            <br>
        </div>

        <div formGroupName="twoWheelerPriceGroup" *ngIf="updatePricingForm.controls.twoWheeler.value === true">

            <div class="pricing-strategies">
                <label>Pricing Strategy: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fixedPricing" value="fixedStrategy"
                        formControlName="twoWheelerPricingStrategy">
                    <label class="form-check-label" for="fixedPricing">Fixed</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="icrementalPricing" value="incrementalStrategy"
                        formControlName="twoWheelerPricingStrategy">
                    <label class="form-check-label" for="icrementalPricing">Incremental</label>
                </div>
            </div>

            <div class="baseStrategy">
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.twoWheelerPriceGroup.controls.twoWheelerPricingStrategy.value === 'incrementalStrategy'">
                    <label for="baseTime">Base Time: </label>
                    <input type="number" class="form-control col-sm-6" id="baseTime" placeholder="Enter Base Time"
                        formControlName="baseTime">
                </div>
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.twoWheelerPriceGroup.controls.twoWheelerPricingStrategy.value === 'fixedStrategy' || 
                    updatePricingForm.controls.twoWheelerPriceGroup.controls.twoWheelerPricingStrategy.value=== 'incrementalStrategy'">
                    <label for="basePrice">Base Price: </label>
                    <input type="number" class="form-control col-sm-6" id="basePrice" placeholder="Enter Base Price"
                        formControlName="basePrice">
                </div>
            </div>

            <div class="incrementalStrategy"
                *ngIf="updatePricingForm.controls.twoWheelerPriceGroup.controls.twoWheelerPricingStrategy.value=== 'incrementalStrategy'">
                <div class="form-group">
                    <label for="incrementalTime">Incremental Time: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalTime"
                        placeholder="Enter Incremental Time" formControlName="incrementalTime">
                </div>
                <div class="form-group">
                    <label for="incrementalPrice">Incremental Price: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalPrice"
                        placeholder="Enter Incremental Price" formControlName="incrementalPrice">
                </div>
            </div>
        </div>

        <!-- 4 Wheeler Code -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fourWheeler" value="fourWheeler"
                formControlName="fourWheeler">
            <label class="form-check-label" for="fourWheeler">4 Wheeler</label>
            <br>
        </div>

        <div formGroupName="fourWheelerPriceGroup" *ngIf="updatePricingForm.controls.fourWheeler.value === true">

            <div class="pricing-strategies">
                <label>Pricing Strategy: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fixedPricing" value="fixedStrategy"
                        formControlName="fourWheelerPricingStrategy">
                    <label class="form-check-label" for="fixedPricing">Fixed</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="incrementalPricing" value="incrementalStrategy"
                        formControlName="fourWheelerPricingStrategy">
                    <label class="form-check-label" for="incrementalPricing">Incremental</label>
                </div>
            </div>

            <div class="baseStrategy">
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.fourWheelerPriceGroup.controls.fourWheelerPricingStrategy.value === 'incrementalStrategy'">
                    <label for="baseTime">Base Time: </label>
                    <input type="number" class="form-control col-sm-6" id="baseTime" placeholder="Enter Base Time"
                        formControlName="baseTime">
                </div>
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.fourWheelerPriceGroup.controls.fourWheelerPricingStrategy.value === 'fixedStrategy' || 
                            updatePricingForm.controls.fourWheelerPriceGroup.controls.fourWheelerPricingStrategy.value=== 'incrementalStrategy'">
                    <label for="basePrice">Base Price: </label>
                    <input type="number" class="form-control col-sm-6" id="basePrice" placeholder="Enter Base Price"
                        formControlName="basePrice">
                </div>
            </div>

            <div class="incrementalStrategy"
                *ngIf="updatePricingForm.controls.fourWheelerPriceGroup.controls.fourWheelerPricingStrategy.value=== 'incrementalStrategy'">
                <div class="form-group">
                    <label for="incrementalTime">Incremental Time: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalTime"
                        placeholder="Enter Incremental Time" formControlName="incrementalTime">
                </div>
                <div class="form-group">
                    <label for="incrementalPrice">Incremental Price: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalPrice"
                        placeholder="Enter Incremental Price" formControlName="incrementalPrice">
                </div>
            </div>



        </div>

        <!-- Heavy Vehicle Code -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="heavy" value="heavy" formControlName="heavy">
            <label class="form-check-label" for="heavy">Heavy Vehicle</label>
            <br>
        </div>

        <div formGroupName="heavyPriceGroup" *ngIf="updatePricingForm.controls.heavy.value === true">

            <div class="pricing-strategies">
                <label>Pricing Strategy: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fixedPricing" value="fixedStrategy"
                        formControlName="heavyPricingStrategy">
                    <label class="form-check-label" for="fixedPricing">Fixed</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="incrementalPricing" value="incrementalStrategy"
                        formControlName="heavyPricingStrategy">
                    <label class="form-check-label" for="incrementalPricing">Incremental</label>
                </div>
            </div>

            <div class="baseStrategy">
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.heavyPriceGroup.controls.heavyPricingStrategy.value === 'incrementalStrategy'">
                    <label for="baseTime">Base Time: </label>
                    <input type="number" class="form-control col-sm-6" id="baseTime" placeholder="Enter Base Time"
                        formControlName="baseTime">
                </div>
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.heavyPriceGroup.controls.heavyPricingStrategy.value === 'fixedStrategy' || 
                                        updatePricingForm.controls.heavyPriceGroup.controls.heavyPricingStrategy.value=== 'incrementalStrategy'">
                    <label for="basePrice">Base Price: </label>
                    <input type="number" class="form-control col-sm-6" id="basePrice" placeholder="Enter Base Price"
                        formControlName="basePrice">
                </div>
            </div>

            <div class="incrementalStrategy"
                *ngIf="updatePricingForm.controls.heavyPriceGroup.controls.heavyPricingStrategy.value=== 'incrementalStrategy'">
                <div class="form-group">
                    <label for="incrementalTime">Incremental Time: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalTime"
                        placeholder="Enter Incremental Time" formControlName="incrementalTime">
                </div>
                <div class="form-group">
                    <label for="incrementalPrice">Incremental Price: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalPrice"
                        placeholder="Enter Incremental Price" formControlName="incrementalPrice">
                </div>
            </div>
        </div>

        <!-- Bus Vehicle Code -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bus" value="bus" formControlName="bus">
            <label class="form-check-label" for="heavy">Bus</label>
            <br>
        </div>

        <div formGroupName="busPriceGroup" *ngIf="updatePricingForm.controls.bus.value === true">

            <div class="pricing-strategies">
                <label>Pricing Strategy: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fixedPricing" value="fixedStrategy"
                        formControlName="busPricingStrategy">
                    <label class="form-check-label" for="fixedPricing">Fixed</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="incrementalPricing" value="incrementalStrategy"
                        formControlName="busPricingStrategy">
                    <label class="form-check-label" for="incrementalPricing">Incremental</label>
                </div>
            </div>

            <div class="baseStrategy">
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.busPriceGroup.controls.busPricingStrategy.value === 'incrementalStrategy'">
                    <label for="baseTime">Base Time: </label>
                    <input type="number" class="form-control col-sm-6" id="baseTime" placeholder="Enter Base Time"
                        formControlName="baseTime">
                </div>
                <div class="form-group"
                    *ngIf="updatePricingForm.controls.busPriceGroup.controls.busPricingStrategy.value === 'fixedStrategy' || 
                                                    updatePricingForm.controls.busPriceGroup.controls.busPricingStrategy.value=== 'incrementalStrategy'">
                    <label for="basePrice">Base Price: </label>
                    <input type="number" class="form-control col-sm-6" id="basePrice" placeholder="Enter Base Price"
                        formControlName="basePrice">
                </div>
            </div>

            <div class="incrementalStrategy"
                *ngIf="updatePricingForm.controls.busPriceGroup.controls.busPricingStrategy.value=== 'incrementalStrategy'">
                <div class="form-group">
                    <label for="incrementalTime">Incremental Time: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalTime"
                        placeholder="Enter Incremental Time" formControlName="incrementalTime">
                </div>
                <div class="form-group">
                    <label for="incrementalPrice">Incremental Price: </label>
                    <input type="number" class="form-control col-sm-6" id="incrementalPrice"
                        placeholder="Enter Incremental Price" formControlName="incrementalPrice">
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-dark">
    </form>
</div>
