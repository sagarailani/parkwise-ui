<div class="container">

    <h3>Create a new Premise</h3>
    <hr />

    <form [formGroup]="premiseDataInputForm" class="form-content" (ngSubmit)="saveClientData()">
        <div class="form-group">
            <label for="premiseName">Premise Name: </label>
            <input type="text" class="form-control col-sm-6" id="premiseName" placeholder="enter premise name"
                formControlName="premiseName">
        </div>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control col-sm-6" id="username" placeholder="enter username"
                formControlName="username">
            <!-- <small id="usernameHelp" class="form-text text-muted">{{}}</small> -->
        </div>
        <input type="submit" class="btn btn-dark">
    </form>
</div>
