<div class="card" (click)="showForm()">
    <span class="content">{{type}}</span>
    <span class="content">{{slots}}</span>
</div>
<div class="entry-form" *ngIf="isShowForm === true" [@slideUpDown]>
    <app-data-entry-form [enableValet]="valetAvailable" [vehicleType]="type" [configId]="configId" [clientId]="clientId"
        [premiseId]="premiseId" [workerId]="workerId" [gateId]="gateId">
    </app-data-entry-form>
</div>
