<div class="container">

    <h3>Create a new client</h3>
    <hr />

    <form [formGroup]="clientDataInputForm" class="form-content" (ngSubmit)="saveClientData()">
        <div class="form-group">
            <label for="clientName">Client Name: </label>
            <input type="text" class="form-control col-sm-6" id="clientName" placeholder="enter client name"
                formControlName="clientName">
        </div>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control col-sm-6" id="username" placeholder="enter username"
                formControlName="username">
            <!-- <small id="usernameHelp" class="form-text text-muted">{{}}</small> -->
        </div>
        <!-- <div class="form-group">
        <input type="checkbox" class="form-control" formControlName="addPremiseFlag">
    </div> -->
        <input type="submit" class="btn btn-dark">
    </form>
</div>
